/* MONEY LADDER (15 QUESTIONS) */

];

/* UTILS */
function shuffleArray(arr){
  // Fisher-Yates shuffle (safer than sort hack)
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

}

  q.choices.forEach((choice,i)=>{
    const btn=document.createElement("button");
    btn.className="secondary";

    btn.onclick=()=>{
      if(i === q.answer){
        // Ø¥Ø°Ø§ ØµØ­: ØªÙ…Ù†Ø­ Ø¬Ø§Ø¦Ø²Ø© Ù‡Ø°Ø§ Ø§Ù„Ù…Ø³ØªÙˆÙ‰
        score = moneyLadder[currentQ];
        document.getElementById("score").textContent = score;
      } else {
        // Ø®Ø·Ø£ = ØªØ­ØªÙØ¸ Ø¨Ø§Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø£Ù‚Ø±Ø¨ (Ù…Ø«Ø§Ù„ Ø¨Ø³ÙŠØ·: Ø¥Ø°Ø§ Ø£Ø®Ø·Ø£Øª Ù‚Ø¨Ù„ Ø§Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø£ÙˆÙ„ -> 0)
        // ÙŠÙ…ÙƒÙ†Ùƒ ØªØ¹Ø¯ÙŠÙ„ Ù‡Ø°Ø§ Ø§Ù„Ø³Ù„ÙˆÙƒ Ù„Ùˆ Ø£Ø±Ø¯Øª Ø£Ù† ØªØ¹Ø·ÙŠ Ø§Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø£Ø®ÙŠØ± Ø§Ù„Ø°ÙŠ ÙˆØµÙ„ Ø¥Ù„ÙŠÙ‡ Ø§Ù„Ù„Ø§Ø¹Ø¨
        if(currentQ >= 10) score = 32000;
        else if(currentQ >= 5) score = 1000;

        document.getElementById("score").textContent = score;
      }

      currentQ++;

      if(currentQ < 15){
        showTriviaQuestion();
      } else {
        alert("ğŸ‰ Finished!\nFinal Prize: $" + score);
        card.style.display="none";
      }
    };

    ansBox.appendChild(btn);
  });
}

/* FLASHCARDS */
let flashIndex = 0;

function refreshFlashcard(){
  const card = document.getElementById("flashcard");
  const noCards = document.getElementById("no-cards");

  if(flashcards.length === 0){
    card.style.display="none";
    noCards.style.display="block";
    return;
  }

  noCards.style.display="none";
  card.style.display="flex";

  card.classList.remove("flip");
  document.querySelector(".front").textContent = flashcards[flashIndex].front;
  document.querySelector(".back").textContent = flashcards[flashIndex].back;
}

function flipCard(){
  document.getElementById("flashcard").classList.toggle("flip");
}

function nextCard(){
  if(flashcards.length === 0) return;
  flashIndex = (flashIndex + 1) % flashcards.length;
  refreshFlashcard();
}

function shuffleFlashcards(){
  flashcards = shuffleArray(flashcards);
  flashIndex = 0;
  saveData();
  refreshFlashcard();
}

function addFlashcard(){
  const front = prompt("Enter card FRONT text:");
  const back = prompt("Enter card BACK text:");
  if(!front || !back) return;
  flashcards.push({front, back});
  saveData();
  refreshFlashcard();
}
