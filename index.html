let flashcards = [];
let score = 0;

/* MONEY LADDER */
const moneyLadder = [100,200,300,500,1000,2000,4000,8000,16000,32000,64000,125000,250000,500000,1000000];
let currentQ = 0;
let selectedQuestions = [];

function shuffleArray(arr){ return arr.sort(()=>Math.random()-0.5); }

function startTrivia(){
  if(triviaQuestions.length < 15){ alert("Need at least 15 questions!"); return; }
  score=0; currentQ=0;
  selectedQuestions = shuffleArray([...triviaQuestions]).slice(0,15);
  showTriviaQuestion();
}

function showTriviaQuestion(){
  const q = selectedQuestions[currentQ];
  document.getElementById("triviaCard").style.display="block";
  document.getElementById("questionText").innerHTML = `â“ ${q.question}`;

  const box = document.getElementById("answerButtons");
  box.innerHTML="";

  q.choices.forEach((c,i)=>{
    const btn=document.createElement("button");
    btn.className="secondary";
    btn.textContent = c + " " + ["ğŸ£","ğŸ¥","ğŸ”","ğŸ¦…"][i];

    btn.onclick=()=>{
      if(i===q.answer) score = moneyLadder[currentQ];
      currentQ++;
      if(currentQ<15) showTriviaQuestion();
      else alert("ğŸ‰ Final Prize: $"+score);
    };
    box.appendChild(btn);
  });
}

/* FLASHCARDS */
function refreshFlashcard(){
  let card=document.getElementById("flashcard");
  let no=document.getElementById("no-cards");
  if(flashcards.length===0){ card.style.display="none"; no.style.display="block"; return; }
  no.style.display="none"; card.style.display="flex";
  document.querySelector('.front').textContent = flashcards[0].front + " ğŸ“˜";
  document.querySelector('.back').textContent = flashcards[0].back + " ğŸ’¡";
}

function flipCard(){ document.getElementById("flashcard").classList.toggle("flip"); }

function addFlashcard(){
  let f = prompt("Front text:");
  let b = prompt("Back text:");
  flashcards.push({front:f, back:b});
  refreshFlashcard();
}

function shuffleFlashcards(){ flashcards = shuffleArray(flashcards); refreshFlashcard(); }
function nextCard(){ flashcards.push(flashcards.shift()); refreshFlashcard(); }

/* ADD TRIVIA QUESTION */
function addTriviaQuestion(){
  let q = prompt("Enter question:");

  let b = prompt("Choice B:");
  let c = prompt("Choice C:");
  let ans = Number(prompt("Correct answer index (0,1,2):"));

  triviaQuestions.push({question:q, choices:[a,b,c], answer:ans});
}
